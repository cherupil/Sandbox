<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>WebGL</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="src/css/main.css">
    </head>
    <body>
    	<main>
    		<canvas id="webgl"></canvas>
            <div class="label">
                <h3>Surface Normals</h3>
            </div>
            <div class="label label-two">
                <h3>Vertex Normals</h3>
            </div>
            <div class="controls">
                <div class="sliders">
                    <h3>Position</h3>
                    <div class="input">
                        <label for="translateX">X</label>
                        <input type="range" min="-5" max="5" value="0" step="0.01" id="translateX">
                    </div>
                    <div class="input">
                        <label for="translateY">Y</label>
                        <input type="range" min="-5" max="5" value="0" step="0.01" id="translateY">
                    </div>
                </div>
                <div class="buttons">
                    <h3>Focus</h3>
                    <button id="none">None</button>
                    <button id="sphere">Sphere</button>
                    <button id="light">Light</button>
                </div>
                <div class="sliders">
                    <h3>Light</h3>
                    <div class="input">
                        <label for="lightX">X</label>
                        <input type="range" min="-5" max="5" value="0" step="0.01" id="lightX">
                    </div>
                    <div class="input">
                        <label for="lightY">Y</label>
                        <input type="range" min="-5" max="5" value="0" step="0.01" id="lightY">
                    </div>
                    <div class="input">
                        <label for="lightz">Z</label>
                        <input type="range" min="-5" max="5" value="0" step="0.01" id="lightZ">
                    </div>
                </div>
            </div>
    	</main>
        <script type="module" src="dist/js/main.js"></script>
    </body>
</html>
